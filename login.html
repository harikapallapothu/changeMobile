<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
<div>
    <img src="./background.png" alt="" class="background">
    <img src="./21023637.jpg" alt="" class="imageitem">

    <div class="login ">

        <h1 class="heading">Login</h1>

        <form id="loginid" class="details" name="myform" method="GET" action="display.html" >
                  
          <div class="col-md-10">
            <label for="validationDefaultUsername" class="form-label">Email<i style="color:red ;">*</i></label>
            <div class="input-group">
              <input id="email" name="email" type="text"  class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-10">
            <label for="validationDefault01" class="form-label">Password<i style="color:red ;">*</i></label>
            <input id="password" name="password" type="text" class="form-control" id="validationDefault01"  required>
          </div>
          <a href="">Forgot Password</a>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn button col-4">Login</button>
          </form>

    </div>


    
</div>    


<script src="./login.js"></script>
</body>
</html>
