<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Mobile - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    
   <div >
    <img src="./background.png" alt="" class="background">
    <img src="./21023637.jpg" alt="" class="imageitem">
    
    <div class="signup">
        <h1 class="heading">Sign Up</h1>

        <form class="row g-3 details" name="form" action="login.html" method="get">
          <div class="col-md-5">
            <label for="validationDefault01" class="form-label">First name<i style="color:red ;">*</i></label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-5">
            <label for="validationDefault02" class="form-label">Last name<i style="color:red ;">*</i></label>
            <input type="text" class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-10">
            <label for="validationDefaultUsername" class="form-label">Email<i style="color:red ;">*</i></label>
            <div class="input-group">
              <input type="text" value="" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-5">
            <label for="validationDefault01" class="form-label">Password<i style="color:red ;">*</i></label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-5">
            <label for="validationDefault03" class="form-label">Confirm Password<i style="color:red ;">*</i></label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>

          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City<i style="color:red ;">*</i></label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-12">


            <button name="signup" id="signup" type="submit"  class="btn col-3 button">
              Sign Up 
            </button>
            <button type="clear-form" class="btn col-3 button" id="clearform" onclick="clearforms()" type="submit">Clear Form</button>
          </div>
          <div>Already a Member? <a href="./login.html"> Login</a></div>
        </form>

        



        
    

   </div>
        
       


        
    
   






    <script src="./signup.js"></script>
</body>
</html>
